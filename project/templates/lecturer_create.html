{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Lecturer Registration Test {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Lecturer ID</label>
        <input type="number" name="lect_id"
               placeholder="Lect ID" class="form-control"
               value="{{ request.form['lect_id'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Lecturer Name</label>
        <textarea type="text" name="lect_name" placeholder="Lecturer Name"
                  class="form-control">{{ request.form['lect_name'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">Lecturer Email</label>
        <textarea type="text" name="lect_email" placeholder="Lecturer Email"
                  class="form-control">{{ request.form['lect_email'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">Lecturer Password</label>
        <textarea name="lect_pwd" placeholder="Lecturer Password"
                  class="form-control">{{ request.form['lect_pwd'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">Admin ID</label>
        <textarea type="number" name="admin_id" placeholder="Admin ID"
                  class="form-control">{{ request.form['admin_id'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
