{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Lecturer Edit "{{ post['lect_id'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Lecturer ID<</label>
        <input type="number" name="lect_id" placeholder="Lecturer ID"
               class="form-control"
               value="{{ request.form['lect_id'] or post['lect_id'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="text">Lecturer Name</label>
        <textarea type="number" name="lect_name" placeholder="Lecturer Name"
                  class="form-control">{{ request.form['lect_name'] or post['lect_name'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">Lecturer Email</label>
        <textarea type="text" name="lect_email" placeholder="Lecturer Email"
                  class="form-control">{{ request.form['lect_email'] or post['lect_email'] }}</textarea>
    </div>    

    <div class="form-group">
        <label for="content">Lecturer Password</label>
        <textarea name="lect_pwd" placeholder="Lecturer Password"
                  class="form-control">{{ request.form['lect_pwd'] or post['lect_pwd'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="content">Admin ID</label>
        <textarea type="number" name="admin_id" placeholder="Admin ID"
                  class="form-control">{{ request.form['admin_id'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('lecturer_delete', lect_id=post['lect_id']) }}" method="POST">
    <input type="submit" value="Delete Post"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this post?')">
</form>
{% endblock %}
